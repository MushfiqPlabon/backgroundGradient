<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container-fluid" id="gradient">
    <div class="text-center align-center container pt-5">
      <h1 class="header display-1">Background Generator</h1>
      <blockquote class="blockquote-footer">
        <h2>Generate CSS gradient background.</h2>
      </blockquote>
      <input class="color1" type="color" name="color1" value="#ff0000" />
      <input class="color2" type="color" name="color2" value="#0000ff" />
      <h4>Current gradient</h4>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
